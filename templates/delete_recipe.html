{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 background-image-delete">
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="delete-p fontH text-center">Are you sure you want to delete <strong>{{ recipe.title }}</strong>?</h1>
                <div class="text-center">
                    <input class="btn submitButton fw-bold text-black fontH mt-4" type="submit" value="Delete">
                <a href="{% url 'home' %}"  class="btn submitButton fw-bold text-black fontH mt-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
