{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}


<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-2">
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ recipe.title }}"?</p>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
