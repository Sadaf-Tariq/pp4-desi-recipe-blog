{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}


<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-2 background-image">
            <form  method="POST" enctype="multipart/form-data">
                <div>
                    {{ form | crispy }}
                    {% csrf_token %}
                    <button id="submitButton" type="submit" class="btn btn-signup btn-lg">Edit</button>
                    <a href="{% url 'home' %}" class="btn btn-danger btn-lg">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
