{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 background-image">
            <h1 class="fontM logo-text mt-4 mb-3 text-center">Edit recipe:</h1>
            <form  method="POST" enctype="multipart/form-data">
                <div>
                    {{ form | crispy }}
                    {% csrf_token %}
                    <button  type="submit" class="fontH btn submitButton fw-bold text-black mt-5 mb-5">Edit</button>
                    <a href="{% url 'home' %}" class="fontH btn submitButton fw-bold text-black mt-5 mb-5">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
